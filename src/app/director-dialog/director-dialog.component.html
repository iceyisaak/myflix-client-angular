<div class="director-container">
  <button class="close-btn" mat-icon-button color='dark' [mat-dialog-close]='true'>
    <mat-icon>
      close
    </mat-icon>
  </button>
  <h1>
    {{directorData.name}}
  </h1>
  <p>
    {{directorData.bio}}
  </p>
  <p>
    Born: <span>{{directorData.birth}}</span>
  </p>
  <p>
    Died: <span>{{directorData.death || '-'}}</span>
  </p>
</div>

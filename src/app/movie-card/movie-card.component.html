<app-nav-bar></app-nav-bar>
<div class="movies-container">
  <mat-card *ngFor='let movie of movies; let i=index;' class="movie-card-container">
    <mat-card-header class="movie-card-header">
      <mat-card-title class="movie-card-title">
        {{movie.Title}}
      </mat-card-title>
      <mat-card-subtitle>
        Director: {{movie.Director.Name}}
      </mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button>
        Genre
      </button>
      <button>
        Director
      </button>
      <button>
        Sypnosis
      </button>
      <button>
        <mat-icon>
          <span>
            star
          </span>
          <ng-template>
            favourite_border
          </ng-template>
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

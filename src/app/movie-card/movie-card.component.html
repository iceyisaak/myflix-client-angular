<app-nav-bar></app-nav-bar>
<div class="movies-container">
  <mat-card *ngFor='let movie of movies; let i=index;' class="movie-card-container">
    <mat-card-header class="movie-card-header">
      <mat-card-title class="movie-card-title">
        {{movie.Title}}
      </mat-card-title>
      <button mat-tool-tip='favouriteMovie' mat-icon-button (click)='toggleFavMovie(movie._id)'>
        <mat-icon color='warn'>
          <span *ngIf='isFavourite(movie._id); else elseBlock'>
            star_outline
          </span>
          <ng-template #elseBlock>
            star
          </ng-template>
        </mat-icon>
      </button>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button class="card-btn" mat-stroked-button (click)='showGenreDialog(movie.Genre.Name,movie.Genre.Description)'>
        Genre
      </button>
      <button class="card-btn" mat-stroked-button
        (click)='showDirectorDialog(movie.Director.Name, movie.Director.Bio,movie.Director.Birth,movie.Director.Death)'>
        Director
      </button>
      <button class="card-btn" mat-stroked-button
        (click)='showDetailsDialog(movie.Title,movie.ImagePath,movie.Description,movie.Genre.Name,movie.Director.Name)'>
        Summary
      </button>
    </mat-card-actions>
  </mat-card>
</div>
